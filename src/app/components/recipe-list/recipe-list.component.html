<h2>Recommended recepies</h2>
<section class="grid">
    <mat-card class="card" *ngFor="let recipe of recipes">
        <mat-card-header>
            <mat-card-title>
                <h3>{{ recipe.label }}</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img  mat-card-image src="{{ recipe.image }}" alt=" {{ recipe.label }}" height="300px" />
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [routerLink]="'/recipe/' + getRecipeId(recipe)">Show recipe </button>
            <button mat-raised-button color="primary" (click)="saveRecipe(recipe)" *ngIf="!recipeSaved(getRecipeId(recipe))">Save</button>
            <button mat-raised-button color="warn" (click)="removeRecipe(recipe)" *ngIf="recipeSaved(getRecipeId(recipe))">Remove</button>
        </mat-card-actions>
    </mat-card>
    <p *ngIf="!recipes.length">No recipes found.</p>
</section>
